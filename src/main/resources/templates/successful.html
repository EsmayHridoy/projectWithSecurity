<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .success-container {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .success-container h2 {
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .go-back-button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .go-back-button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>

<div class="success-container">
    <h2>Registration Success</h2>

    <a href="/dashboard" class="go-back-button">Go Back to Dashboard</a>
</div>

</body>
</html>
