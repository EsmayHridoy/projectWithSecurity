<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 123, 255, 0.7);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            background-color: #00bcd4;
            margin: 0 10px;
        }

        header a:hover {
            background-color: #0097a7;
        }

        .admin-sections {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            padding: 30px;
            margin-top: 100px; /* To avoid header overlap */
        }

        .admin-sections h2 {
            margin-bottom: 30px;
        }

        .admin-sections .section {
            display: flex;
            align-items: center;
            background-color: rgba(0, 123, 255, 0.7);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
        }

        .admin-sections .section img {
            width: 50px; /* Adjust the icon size */
            height: 50px; /* Adjust the icon size */
            object-fit: cover;
            margin-right: 15px; /* Space between image and button */
        }

        .admin-sections .section a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            background-color: rgba(0, 123, 255, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0.9;
        }

        .admin-sections .section a:hover {
            background-color: #0097a7;
            opacity: 1;
        }
    </style>
</head>
<body>

<header>
    <a href="/dashboard">Dashboard</a>
    <form action="/logout" method="POST">
        <button type="submit" style="background-color: #00bcd4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Logout
        </button>
    </form>
</header>

<div class="admin-sections">
    <h2>Admin Sections</h2>

    <div class="section">
        <img src="/images/addBooks.jpeg" alt="Add Book">
        <form action="/addBookPage" method="GET">
            <button type="submit" style="background-color: #00bcd4; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Add Book
            </button>
        </form>
    </div>

    <div class="section">
        <img src="/images/showUsers.jpg" alt="Show User List">
        <form action="/userList" method="GET">
            <button type="submit" style="background-color: #00bcd4; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Show User List
            </button>
        </form>
    </div>

    <div class="section">
        <img src="/images/userRole.png" alt="Edit User Role">
        <form action="/editUserRole" method="GET">
            <button type="submit" style="background-color: #00bcd4; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Edit User Role
            </button>
        </form>
    </div>

</div>


</body>
</html>
