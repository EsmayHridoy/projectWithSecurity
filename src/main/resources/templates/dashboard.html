<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            background-color: rgba(0, 123, 255, 0.7);
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            background-color: #00bcd4;
            margin: 0 10px;
        }

        header a:hover {
            background-color: #0097a7;
        }

        .form-container {
            background-color: rgba(0, 123, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px; /* To create space for header */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>

    <a href="/profile">Profile</a>


    <form action="/logout" method="POST">
        <button type="submit" style="background-color: #00bcd4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Logout
        </button>
    </form>
</header>

<div class="form-container">
    <h2>Dashboard</h2>

</div>

</body>
</html>
