<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 123, 255, 0.7);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            background-color: #00bcd4;
            margin: 0 10px;
        }

        header a:hover {
            background-color: #0097a7;
        }

        .form-container {
            background-color: rgba(0, 123, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 100px;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 200px;
        }

        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .box h2 {
            font-size: 18px;
            margin: 0;
        }

        .box:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<header>
    <a href="/profile">Profile</a>
    <form action="/logout" method="POST">
        <button type="submit" style="background-color: #00bcd4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Logout
        </button>
    </form>
</header>

<div class="content">
    <div class="box" onclick="window.location.href='/view-books'">
        <img src="/images/view-books.jpg" alt="View Books">
        <h2>View Books</h2>
    </div>

    <div class="box" onclick="window.location.href='/other'">
        <img src="/images/others.jpeg" alt="Other">
        <h2>Other</h2>
    </div>
</div>

</body>
</html>
