<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 123, 255, 0.8); /* Slightly transparent */
            padding: 20px;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid rgba(0, 123, 255, 0.7); /* Blue border */
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.3); /* Transparent blue */
            color: white;
        }

        button:hover {
            opacity: 0.9;
            background-color: rgba(0, 123, 255, 0.5); /* Darker blue on hover */
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex: 1; /* This will make the content area take up remaining space */
        }

        .box {
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            flex: 1;
            min-width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .box h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Divine Library</h1>
    <div class="button-container">
        <button onclick="window.location.href='/registration'">Registration</button>
        <button onclick="window.location.href='/loginpage'">Login</button> <!-- This now calls the login API -->
        <button onclick="window.location.href='/about'">About</button>
    </div>
</header>

<div class="content">
    <div class="box" onclick="window.location.href='/view-books'">
        <img src="/images/view-books.jpg" alt="View Books">
        <h2>View Books</h2>
    </div>

    <div class="box" onclick="window.location.href='/other'">
        <img src="/images/others.jpeg" alt="Other">
        <h2>Other</h2>
    </div>
</div>

</body>
</html>
